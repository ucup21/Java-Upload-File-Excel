<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container-fluid">
    <div class="col-md-12">
        <h2>File Upload</h2>
        <form action="" th:action="@{'uploadFile'}" th:object="${partai}" method="post" enctype="multipart/form-data">
            <div class="form-group">
              <label for="fileupload">File Upload Excel</label><br>
              <input type="file" id="file" name="file" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" >
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div class="col-md-12">
         <h2>Perolehan Suara</h2>
         <table class="table">
             <thead>
               <tr>
                 <th>Merah</th>
                 <th>Kuning</th>
                 <th>Hijau</th>
               </tr>
             </thead>
             <tbody>
               <tr>
                 <td th:each="partai : ${partais}"><h5 th:text="${partai.jmlSuara}"></h5></td>
               </tr>
             </tbody>
         </table>
     </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
